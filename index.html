<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>JS CAROUSEL</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="carousel">
            <ul>
                <li>
                    <img src="https://images.pexels.com/photos/51947/tuscany-grape-field-nature-51947.jpeg?w=1400&h=800&auto=compress&cs=tinysrgb" alt="field">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/227417/pexels-photo-227417.jpeg?w=1300&h=800&auto=compress&cs=tinysrgb" alt="street">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/24767/pexels-photo-24767.jpg?w=1200&h=800&auto=compress&cs=tinysrgb" alt="hills">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/161980/venice-italy-outdoor-scenic-161980.jpeg?w=1500&h=800&auto=compress&cs=tinysrgb" alt="oldmarket">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/1562/italian-landscape-mountains-nature.jpg?w=1500&h=800&auto=compress&cs=tinysrgb" alt="mountain">
                </li>
            </ul>
            <div class="layer">
                <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
                <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
            </div>
            <div class="layer-dots">
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
        </div>
     <script src="js/index.js"></script>
    </body>
</html>
